	<f:loadBundle var="msg" basename="messages" />

	<!-- PCC -->

		</op2web:prop>

		<rich:spacer height="10" />
		
		<op2web:prop label="#{msg['dipartimento.pcc.labelAutorizzazione']}" rendered="#{mBean.form.codicePCC.value}">

		</op2web:prop>

			<op2web:prop label="#{form.pagamentoIVA.label}" rendered="#{form.pagamentoIVA.rendered}">

				layout="#{form.pagamentoIVA.direzione}" styleClass="controlset"
				disabled="#{form.pagamentoIVA.disabled}" 
				value="#{form.pagamentoIVA.value}">
